<ion-view view-title="Friends">
  <ion-content>
    <div class="list">
    <div class="item" ng-repeat="friend in friends" item="friend" >
    <div class="">
    <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
		    <img class="post-profile-image-snare" on-swipe-left="warn('Left')" on-tap="onTap('Tap')" on-swipe-right="warn('Right')" ng-src="{{friend.face}}">
		</div>
	  </div>
    </div>
    </div>
    </div>
  </ion-content>
</ion-view>
