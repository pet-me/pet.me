<ion-view view-title="pet.me" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.reg_user">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.reg_pass">
          </label>
      </div>
      <button class="button button-block button-dark" ng-click="login()">Login</button>
        
        <a class="button button-block button-dark" ui-sref="register" id="reg_button1">Register</a>

  

  </ion-content>
</ion-view>
