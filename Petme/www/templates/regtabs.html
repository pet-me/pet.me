<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Welcome" icon="icon ion-home" href="#/regtab/welcome">
     <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Register" icon="icon ion-compose"  href="#/regtab/register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Questionnaire" icon="ion-paper-airplane" href="#/regtab/questionnaire">
    <ion-nav-view name="tab-questionnaire"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="CreateProfile" icon="ion-ios-settings-strong" href="#/regtab/createprofile">
    <ion-nav-view name="tab-createprofile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
